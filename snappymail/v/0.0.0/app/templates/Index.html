<!DOCTYPE html>
<html class="rl-started-trigger glass" dir="{{BaseDir}}">

<head>
	<noscript>
		<meta http-equiv="refresh" content="0; URL=./?/NoScript" />
	</noscript>
	<meta charset="utf-8" />
	<meta name="viewport" content="{{BaseViewport}}">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="google" content="notranslate" />
	<meta name="robots" content="noindex,nofollow,noodp" />
	<title></title>
	{{BaseAppFaviconPngLinkTag}}
	{{BaseAppFaviconTouchLinkTag}}
	<style id="app-boot-css">{{BaseAppBootCss}}</style>
	<link type="text/css" rel="stylesheet" data-href="{{BaseAppMainCssLink}}" id="app-css" rel="preload"/>
	<link type="text/css" rel="stylesheet" data-href="{{BaseAppThemeCssLink}}" id="app-theme-link" rel="preload"/>
	<link rel="manifest" href="{{BaseAppManifestLink}}" />
	<script>document.append||document.location.replace('./?/BadBrowser');</script>
</head>

<body class="thm-body">
	<div id="rl-app" data-boot='{{RainloopBootData}}'>
		<div id="rl-loading" class="thm-loading">
			<div id="rl-loading-desc">{{LoadingDescriptionEsc}}</div>
			<div class="e-spinner">
				<div class="e-bounce bounce1"></div>
				<div class="e-bounce bounce2"></div>
				<div class="e-bounce bounce3"></div>
			</div>
		</div>
		<div id="rl-loading-error" class="thm-loading" hidden="">An error occurred.<br/>Please refresh the page and try again.</div>
		<div id="rl-content" hidden="">
			<div id="rl-popups"></div>
			<div id="rl-center">
				<div id="rl-top"></div>
				<div id="rl-left"></div>
				<div id="rl-right"></div>
			</div>
		</div>
		<div id="rl-templates"></div>
	</div>
	<div class="progressjs"><div class="progressjs-inner"><div class="progressjs-percent"></div></div></div>
	<script type="text/javascript">{{BaseAppBootScript}}</script>
</body>

</html>
